    <div class="notePad">
<pre>
    控制器构造函数
    控制器在预链接阶段之前被实例化，并且可以被其他指令访问。允许指令间彼此通讯
    控制器中注入四个参数
        $scope, $element, $attrs, $transclude
    $scope：与元素关联的当前作用域
    $element：当前元素
    $attr：元素的当前属性的对象
    $transclude：转换链接函数预绑定到正确的转换范围
</pre>
